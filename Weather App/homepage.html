<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
<div class="container">
    <form class="search" id="searchForm">
        <input type="text" placeholder="Enter city name" spellcheck="false" name="cityName">
        <button type="submit"><img src ="search.png"></button>
    </form>
    <div class="card">
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <h1>Today</h1>
            <img src="" class="icon">
            <h2 class="temp"></h1>
            <h3 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>

                    </div>
                </div>
            </div>
            <div class="past-weather">
                <h4>Past 5 Days' Weather</h2>
            </div>
            <div class="weathercontainer">
                <h5 class="dayname">Mon</h5>
                <div class="Weathericon">
                    <img src="sunny.png">
                </div>
                 <div class="temp">
                    <h6 class="temp">29°C</h6>
                </div>
            </div>
            <div class="weathercontainer1">
                <h5 class="dayname">Tues</h5>
                <div class="Weathericon">
                    <img src="clouds.png">
                </div>
                 <div class="temp1">
                    <h6 class="temp1">17°C</h6>
                </div>
            </div>
            <div class="weathercontainer2">
                <h5 class="dayname">Wed</h5>
                <div class="Weathericon">
                    <img src="mist.png">
                </div>
                 <div class="temp2">
                    <h6 class="temp2">23°C</h6>
                </div>
            </div>
            <div class="weathercontainer3">
                <h5 class="dayname">Thurs</h5>
                <div class="Weathericon">
                    <img src="rain.png">
                </div>
                 <div class="temp3">
                    <h6 class="temp3">12°C</h6>
                </div>
            </div>
            <div class="weathercontainer4">
                <h5 class="dayname">Fri</h5>
                <div class="Weathericon">
                    <img src="drizzle.png">
                </div>
                 <div class="temp4">
                    <h6 class="temp4">18°C</h6>
                </div>
            </div>
        </div>
        <div class="separator1"></div>
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="Month">Month</span>,
                <span id="daynum">00</span>,
                <span id="year">Year</span>,
            </div>
            <div class="time">
                <span id="hour">00</span>,
                <span id="minutes">00</span>,
                <span id="seconds">00</span>,
                <span id="period">AM</span>,
            </div>
        </div>
        <div class="separator"></div>
    </div>
</div>
<script src=script.js></script>
</body>
</html>
